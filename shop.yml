- stack: "DIAMOND_SWORD;1;Swords;Click here to get sword for attacking your enemies"
  column: center
  items:
   - price: 10 of iron
     stack:
      type: STONE_SWORD
      enchants:
       DAMAGE_ALL: 2
   - price: 7 of gold
     stack:
      type: IRON_SWORD
      enchants:
       DAMAGE_ALL: 4
   - price: 10 of gold
     stack:
      type: STICK
      display-name: "Knockback Stick"
      enchants:
       KNOCKBACK: 1   
   - price: 4 of emerald
     stack:
      type: DIAMOND_SWORD
      enchants:
       DAMAGE_ALL: 8
   - price: 16 of emerald
     stack:
      type: GOLDEN_AXE
      display-name: "Axe of Infinity"
      enchants:
       DAMAGE_ALL: 6
       DURABILITY: 1
       KNOCKBACK: 2

- stack: "BOW;1;Bows;Prove yourself as a marksman with these wonderful bows"
  column: right
  items:
   - price: 2 of gold
     stack:
      type: ARROW
      amount: 8
   - price: 12 of gold
     stack:
      type: BOW
      enchants:       
       ARROW_DAMAGE: 1
   - price: 24 of gold
     stack:
      type: BOW
      enchants:
       ARROW_KNOCKBACK: 1
       ARROW_DAMAGE: 2
   - price: 64 of emerald
     stack:
      type: BOW
      enchants:
       ARROW_DAMAGE: 2
       ARROW_INFINITE: 1
       ARROW_FIRE: 1
       ARROW_KNOCKBACK: 2

- stack: "COOKED_PORKCHOP;1;Eat;Are you hungry? Get something to eat."
  row: 3
  column: 2
  items:
   - COOKED_PORKCHOP;2 for 4 of iron
   - GOLDEN_APPLE for 2 of gold
   - BREAD;10 for 5 of emerald

- stack:
   type: POTION
   meta:
    ==: ItemMeta
    meta-type: POTION
    display-name: "Drinks"
    lore:
     - "Not enough? Use these potions and you'll feel better!"
    potion-type: strength
  row: 3
  column: 6
  items:
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: healing
     price: 3 of gold
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: strong_healing
     price: 5 of gold
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: swiftness
     price: 7 of gold
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: strength
     price: 1 of emerald
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: regeneration
     price: 3 of emerald
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: INVISIBILITY
     price: 1 of emerald
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: JUMP
       amplifier: 5
     price: 1 of emerald
   - stack:
      type: POTION
      meta:
       ==: ItemMeta
       meta-type: POTION
       potion-type: SPEED
       amplifier: 2
     price: 1 of emerald

- stack: "BRICK;1;Blocks;Get to the others! Possible with blocks."
  items:
   - price: 1
     price-type: iron
     properties:
       - name: "applycolorbyteam"
     stack:
       ==: org.bukkit.inventory.ItemStack
       v: 1519
       type: WHITE_WOOL
       amount: 2
   - price: 2
     price-type: gold
     properties:
       - name: "applycolorbyteam"
     stack:
       ==: org.bukkit.inventory.ItemStack
       v: 1519
       type: TERRACOTTA
       amount: 8
   - price: 2
     price-type: gold
     properties:
       - name: "applycolorbyteam"
     stack:
       ==: org.bukkit.inventory.ItemStack
       v: 1519
       type: WHITE_CONCRETE
       amount: 4
   - price: 3
     price-type: gold
     stack:
       ==: org.bukkit.inventory.ItemStack
       v: 1519
       type: DARK_OAK_PLANKS
       amount: 4
   - END_STONE_BRICKS;3 for 7 of gold
   - price: 4 of emerald
     properties: "applycolorbyteam"
     stack: GLASS

- stack: "TNT;1;Useful Stuff;Looking for useful stuff? Here are some!"
  column: center
  items:
   - price: 64
     price-type: iron
     upgrade:
       entities:
       - type: spawner
         spawner-type: iron
         add-levels: 0.2
         shop-name: "Iron upgrade of the team %team%"
         notify-team: true
     stack:
       ==: org.bukkit.inventory.ItemStack
       v: 1519
       type: DIAMOND_BLOCK
       amount: 1
       meta:
         ==: ItemMeta
         meta-type: UNSPECIFIC
         display-name: "Iron upgrade of the team %team%"
   - CHEST for 1 of gold
   - ENDER_CHEST for 1 of emerald
   - price: 4
     price-type: emerald
     properties:
      - name: "Ender Pearl"
        delay: 1
     stack:
      ==: org.bukkit.inventory.ItemStack
      v: 1519
      type: ENDER_PEARL
      amount: 1
   - price: 150 of iron
     properties:
      - name: "Golem"
        speed: 0.25
        follow: 16.0
     stack:
      type: GHAST_SPAWN_EGG
      display-name: "Golem"
      lore:
       - "An gold golem that will protect"
       - "your team from the enemies."
   - price: 50 of iron
     properties:
      - name: "Silverfish"
        speed: 1.5
        follow: 16.0
     stack:
      type: SNOWBALL
      display-name: "Silverfish"
      lore:
       - "A silverfish that will attack"
       - "the enemies."
   - price: 50 of iron
     properties: "ThrowableFireball"
     stack:
       type: FIRE_CHARGE
       display-name: "Fireball"
       lore:
         - "Is it a bird? Is it a plane?"
         - "By the time you know"
         - "you are dead!"
   - price: 5
     price-type: gold
     properties:
      - name: "TNT"
        delay: 1
     stack:
      ==: org.bukkit.inventory.ItemStack
      v: 1519
      type: TNT
      amount: 1
   - price: 1
     price-type: emerald
     properties:
      - name: "Water Bucket"
        delay: 1
     stack:
      ==: org.bukkit.inventory.ItemStack
      v: 1519
      type: WATER_BUCKET
      amount: 1
   - price: 40 of gold
     properties:
      - name: "WarpPowder"
        delay: 6
     stack:
      type: GUNPOWDER
      display-name: "Warp Powder"
      lore:
       - "When using this powder you'll get"
       - "teleported to you spawn point within 6 seconds"
       - "Warning: Any movement will stop the process"
   - price: 3 of gold
     properties:
      - name: "Trap"
        data:
         - sound: ENTITY_SHEEP_AMBIENT
         - effect:
            ==: org.bukkit.potion.PotionEffect
            effect: 15
            amplifier: 2
            duration: 100
            ambient: true
            has-particles: true
            has-icon: true
         - effect:
            ==: org.bukkit.potion.PotionEffect
            effect: 18
            amplifier: 2
            duration: 100
            ambient: true
            has-particles: true
            has-icon: true
         - effect:
            ==: org.bukkit.potion.PotionEffect
            effect: 2
            amplifier: 2
            duration: 100
            ambient: true
            has-particles: true
            has-icon: true
     stack:
      type: STRING
      display-name: "Trap"
      lore:
       - "Get informed if an enemy steps on your trap"
       - "and your enemy won't be able to move properly."
   - price: 6 of gold
     properties:
      - name: "MagnetShoes"
        probability: 75
     stack:
      type: IRON_BOOTS
      display-name: "Magnet-Shoes"
      lore:
       - "Wear those shoes and have a 75%"
       - "chance of getting no knockback!"
   - price: 5 of gold
     properties: "Tracker"
     stack:
      type: COMPASS
      display-name: "Tracker"
      lore:
       - "Wanna know where your closest target is?"
       - "Let's try this out!"
   - price: 15 of gold
     properties:
      - name: "rescueplatform"
        delay: 5
     stack:
      type: BLAZE_ROD
      display-name: "Rescue Platform"
      lore:
       - "Protect yourself from falling into"
       - "void with a Rescue Platform."
       - "This is your last hope!"
   - price: 5 of emerald
     properties:
      - name: "arrowblocker"
        delay: 5
     stack:
      type: ENDER_EYE
      display-name: "Arrow Blocker"
      lore:
       - "Block arrows that are coming"
       - "for you with black magic."
       - "I mean, with this item."
   - price: 64 of iron
     properties:
      - name: "protectionwall"
     stack:
      type: BRICKS
      display-name: "Protection Wall"
      lore:
       - "Instantly builds a wall that"
       - "can save your life!"
   - price: 10 of emerald
     properties: "TNTSheep"
     stack:
      type: SHEEP_SPAWN_EGG
      display-name: "TNT Sheep"
      lore:
       - "Use the TNT-Sheep! It will"
       - "walk towards your closest enemy"
       - "and explode within 8 seconds!"

- stack: "DIAMOND_PICKAXE;1;Pickaxes;Destroy others blocks? Use these pickaxes."
  column: right
  items:
   - price: 10 of iron
     stack:
      type: WOODEN_PICKAXE
      enchants:
       LOOT_BONUS_BLOCKS: 1
   - price: 20 of iron
     stack:
      type: STONE_PICKAXE
      enchants:
       DIG_SPEED: 1
       LOOT_BONUS_BLOCKS: 1
   - price: 8 of gold
     stack:
      type: IRON_PICKAXE
      enchants:
       DIG_SPEED: 2
       LOOT_BONUS_BLOCKS: 1
   - price: 12 of gold
     stack:
      type: DIAMOND_PICKAXE
      enchants:
       DIG_SPEED: 3
       LOOT_BONUS_BLOCKS: 2
   - price: 12 of gold
     stack:
      type: DIAMOND_AXE
      enchants:
       DIG_SPEED: 2
       LOOT_BONUS_BLOCKS: 3
   - price: 30 of iron
     stack:
      type: SHEARS
